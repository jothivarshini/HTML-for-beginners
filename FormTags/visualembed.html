<!DOCTYPE html>
<head>
    <head>
        <title>Video Embed</title>
</head>
        <script language="Javascript">
            function myFunc() {
            let cnt = 0;
            var a1 = parseInt(document.f1.t1.value);
            var a2 = parseInt(document.f1.t2.value);
            var a3 = parseInt(document.f1.t3.value);
            if (a1 == 5)
            cnt++;
            if (a2 == 8)
            cnt++;
            if (a3 == 2)
            cnt++;
            let s = "You got " + cnt + " out of 3!";
            if (cnt == 3)
            alert(s + "\nYou are a pro with addition!");
            else if (cnt == 0)
            alert(s + "\nPlease rewatch the video and have a go at the quiz again.");
            else
            alert(s + "\nGood job.Keep practicing to be a pro");
            }
            </script>
            <body>
            <iframe width="750" height="400" src="https://www.youtube.com/embed/Fe8u2I3vmHU"></iframe>
            <form name="f1">
            <br>Check if you learnt Addition<br>
            Answer the following questions : <br>
            <ol>
            <li>What is 1 + 4?<input type="text" name="t1"></li>
            <li>What is 5 + 3?<input type="text" name="t2"></li>
            <li>What is 1 + 1?<input type="text" name="t3"></li>
            <br><input type="button" value="Submit" onclick="myFunc()">
